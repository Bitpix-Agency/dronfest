title = "Contact"
url = "/contact"
layout = "main-layout"
==
<div class="breadcrumb bg-image">
	<div class="overlay"></div>
	<div class="page-title">
		<h1>Stay Close</h1>
		<h2>Contact Us</h2>
	</div>
</div>
<div class="contact-section contact before-after">
	<div id="gmap"></div>
	<div class="contact-info">
		<img class="img-fluid d-none" src="images/logo-3.jpg" alt="Logo">
		<h3>Dronfest Ltd</h3>
		<ul>
			<li><i class="fa fa-map"></i>32a Newbold Road, Chesterfield, United Kingdom, S41 7PH</li>
			<li><i class="fa fa-phone-square"></i>07770 584287 </li>
			<li><a href="mailto:info@dronfest.co.uk"><i class="fa fa-envelope-square"></i>info@dronfest.co.uk</a></li>
		</ul>
	</div>
</div>
<div class="feedback section-padding before-after">
	<div class="container">
		<div class="feedback-content">
			<h1>Send us a Message</h1>
			<form id="contact-form" class="contact-form" name="contact-form" method="post" action="#">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="one">Name</label>
							<input type="text" class="form-control" required="required" id="one">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="two">Email</label>
							<input type="email" class="form-control" required="required" id="two">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="three">Subject</label>
							<input type="text" class="form-control" required="required" id="three">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<label for="four">Your Text</label>
							<textarea name="message" required="required" class="form-control" rows="7" id="four"></textarea>
						</div>
					</div>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-primary pull-right">Submit now!</button>
				</div>
			</form>
		</div>
	</div>
</div>
